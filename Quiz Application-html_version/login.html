<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NHM Develop Solution">
    <meta name="description" content="This is a React Quiz App Made by NHM Develop Solution">
    <title>React Quiz App || NHM Develop Solution</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/singup_login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Nav Bar Markup Start -->
    <nav id="nav-bar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <h1><a href="index.html"><span>React</span> Quiz App</a></h1>
                </div>
                <div class="login-singup-box">
                    <div class="icon-box">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </div>
                    <p><a href="singUp.html" class="link">Sing Up</a></p>
                </div>
            </div>
        </div>
    </nav>
    <!-- Nav Bar Markup End -->
    <main id="main">
        <div class="container">
            <h2 class="main-title">Login Now</h2>
            <div class="row">
                <div class="colum">
                    <div class="illustration-box">
                        <img src="./img/login.svg" alt="Sing Up">
                    </div>
                </div>
                <div class="colum">
                    <form class="form-box">
                        <div class="input-box">
                            <div class="input">
                                <input type="email" placeholder="Email Address" required>
                            </div>
                            <div class="icon-box">
                                <span class="material-symbols-outlined">
                                    lock
                                </span>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="input">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="icon-box">
                                <span class="material-symbols-outlined">
                                    lock
                                </span>
                            </div>
                        </div>
                        <div class="description">
                            <p> You don't have any account please
                                <a href="./singUp.html" class="link">Sing Up Today</a> ||
                                <a href="./forget.html" class="link">Forgot Password</a>
                            </p>
                        </div>
                        <div class="btn-box">
                            <a href="./index.html" class="btn">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
